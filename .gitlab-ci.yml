stages:
  - test
  - build
  - deploy

# Run flake8 to check for code quality
lint-test-job:
  image: python:3-bullseye
  stage: test
  script:
    - pip install flake8
    - flake8 --max-line-length 200 accountsapi
    - flake8 --max-line-length 200 tagsapi


