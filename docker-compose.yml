volumes:
  coffee_tavern-data:
    external: true
  # tagsapi-data:
  #   external: true
services:
  accountsapi:
    build:
      context: ./accountsapi
      dockerfile: Dockerfile.dev
    environment:
      # DATABASE_URL: postgresql://coffee:tavern@db/coffee_tavern
      # URL for updated Accounts api 2 on elephant sql
      DATABASE_URL: postgres://xgrfeidu:DEeMBXKjXH1E9XHcunCX-WlEoDlK0S7K@arjuna.db.elephantsql.com/xgrfeidu
      # WAIT_HOSTS: db:5432
      PORT: 8000
      SIGNING_KEY: aki
    ports:
      - "8000:8000"
    volumes:
      - ./accountsapi:/app

  tagsapi:
      build:
        context: ./tagsapi
        dockerfile: Dockerfile.dev
      ports:
        - "8100:8100"
      volumes:
        - ./tagsapi:/app
      environment:
        DATABASE_URL: postgres://mjlcehbq:68CQlz4J0QGLvquHOSHqQjs97X_vpuyS@arjuna.db.elephantsql.com/mjlcehbq
        # WAIT_HOSTS: db:5432
        PORT: 8100
        SIGNING_KEY: aki

  react:
    image: node:lts-bullseye
    command: /bin/bash run.sh
    working_dir: /app
    volumes:
      - ./ghi/coffee-tavern:/app
    ports:
      - "3000:3000"
    environment:
      HOST_OS: ${OS}
      NODE_ENV: development
      HOST: "0.0.0.0"
      PUBLIC_URL: http://localhost:3000
      REACT_APP_SAMPLE_SERVICE_API_HOST: http://localhost:8000
      REACT_APP_TAGS_API_HOST: http://localhost:8100

